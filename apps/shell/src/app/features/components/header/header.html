<header class="bg-white shadow-md p-4 flex items-center justify-between shrink-0">
  <h1 class="text-xl font-semibold">
    SALTWORT @if (name()) {: <b class="font-semibold text-lg text-blue-600">{{ name() }}</b> }
  </h1>
  @if (showBackBtn()) {
  <button
    (click)="navigateBack()"
    type="button"
    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded shadow transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
  >
    Back
  </button>
  }
</header>
